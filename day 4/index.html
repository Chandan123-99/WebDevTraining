<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 100vh;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child1:hover{
            /* transform:rotate: 50deg; */
            transition: 2s;
            transform: 35;
            transform: translateY(90px);
            box-shadow: 10px 10px 10px black;
        }
        .child2:hover{
            transition: 2s;
            transform: translateX(90px);
            box-shadow: 10px 10px 10px black;
        }
        .child1{
            background-color: yellow;
            height: 300px;
            width: 300px;
        }
        .child2{
            background-color: green;
            height: 300px;
            width: 300px;
        }
        nav{
            display: flex;
            background-image: url(https://www.nasa.gov/wp-content/uploads/2023/06/jwst-flickr-52259221868-30e1c78f0c-4k.jpg?resize=2000,1158);
            background-size: cover;
            background-position: center;
            justify-content: space-between;
            align-items: center;
            padding: 0px 100px;
            height: 70px;


        }

        .manu ul{
            display: flex;
            gap: 50px;
            list-style-type: none;
            font-size: large;
            color: aliceblue;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
        }
        li:hover{
            background-color: rgb(28, 49, 163);
            cursor: pointer;
        }
        
        
    </style>
</head>
<body>
    <!-- navbar -->
     <nav>
        <div class="logo"><img src="https://cdn.worldvectorlogo.com/logos/nasa-6.svg" alt=""" width=100px></div>
         <div class="manu">
            <ul>
                <li style="color: white; font-size: xx-large;">Home</li>
                <li style="color: white;  font-size: xx-large">News & Events</li>
                <li style="color: white;  font-size: xx-large">Multimedia</li>
                <li style="color: white;  font-size: xx-large">Nasa++</li>
                <li style="color: white;  font-size: xx-large">About</li>
            </ul>
         </div>
        </nav>
        <div class="background-img"><img src="https://www.nasa.gov/wp-content/uploads/2024/11/1-pia26443-spacecraft-illustration.jpg" alt="" width="2000px"></div> <br> 
    <!-- flaxbox -->
     <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>

     </div>
    
</body>
</html>
